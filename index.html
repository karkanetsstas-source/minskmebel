<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кухни и мебель на заказ</title>
<style>
  body, html { margin:0; padding:0; font-family: Arial, sans-serif; background:#e6dbcb; color:#555; text-align:center; }
  h1 { font-size:22px; margin:40px 0 16px; text-transform:uppercase; }
  p { font-size:18px; margin-bottom:32px; }
  form { max-width:400px; margin:0 auto 16px; display:flex; flex-direction:column; }
  input, textarea, button { padding:14px 16px; margin-bottom:16px; font-size:16px; text-transform:uppercase; border:1px solid #ccc; border-radius:0; }
  textarea { resize: vertical; min-height:80px; }
  button, .callBtn { background:#888; color:#fff; border:none; cursor:pointer; }
  button:hover, .callBtn:hover { opacity:0.9; }
</style>
</head>
<body>

<h1>КУХНИ, ШКАФЫ, КОМОДЫ, СТОЛЫ, ТУМБЫ</h1>
<p>ИЗГОТОВИМ ПОД ВАШИ РАЗМЕРЫ И ИНТЕРЬЕР</p>

<form id="orderForm">
  <input type="text" placeholder="ВАШЕ ИМЯ" required>
  <input type="tel" placeholder="ТЕЛЕФОН" required>
  <textarea placeholder="ОПИСАНИЕ ЗАКАЗА" required></textarea>
  <button type="submit">ОТПРАВИТЬ ЗАЯВКУ</button>
</form>

<button class="callBtn" onclick="window.location.href='tel:+375257182545'">ПОЗВОНИТЬ</button>

<script>
const form = document.getElementById('orderForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const [name, phone, description] = Array.from(form.elements).slice(0,3).map(el => el.value);
  
  try {
    const res = await fetch('/sendTelegram', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, phone, description })
    });
    const data = await res.json();
    if(data.status === 'ok') {
      alert('Заявка отправлена!');
      form.reset();
    } else {
      alert('Ошибка отправки, попробуйте позже');
    }
  } catch(err) {
    alert('Ошибка отправки, попробуйте позже');
  }
});
</script>

</body>
</html>
