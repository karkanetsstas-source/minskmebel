<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кухни и мебель на заказ</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #e6dbcb;
    color: #555;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    box-sizing: border-box;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 16px;
    line-height: 1.4;
    color: #777;
  }

  p {
    font-size: 18px;
    margin-bottom: 32px;
  }

  input, textarea, button {
    width: 100%;
    box-sizing: border-box;
    padding: 14px 16px;
    font-size: 16px;
    border: 1px solid #ccc;
    outline: none;
    margin-bottom: 6px;
  }

  input:focus, textarea:focus {
    border-color: #111;
  }

  textarea {
    resize: vertical;
    min-height: 80px;
  }

  button {
    background-color: #888;
    color: #fff;
    border: none;
    border-radius: 0;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    opacity: 0.9;
  }

  /* Кнопка позвонить — точно как кнопка формы */
  #callBtn {
    margin-top: 0; /* маленький отступ сверху, совпадает с кнопкой формы */
  }
</style>
</head>
<body>

<div class="container">
  <h1>КУХНИ, ШКАФЫ, КОМОДЫ, СТОЛЫ, ТУМБЫ</h1>
  <p>ИЗГОТОВИМ ПОД ВАШИ РАЗМЕРЫ И ИНТЕРЬЕР</p>

  <form id="myForm">
    <input type="text" placeholder="ВАШЕ ИМЯ" required>
    <input type="tel" placeholder="ТЕЛЕФОН" required>
    <textarea placeholder="ОПИСАНИЕ ЗАКАЗА" required></textarea>
    <button type="submit" id="submitBtn">ОТПРАВИТЬ ЗАЯВКУ</button>
  </form>

  <button type="button" id="callBtn" onclick="window.location.href='tel:+375296439314'">ПОЗВОНИТЬ</button>
</div>

<script>
const form = document.getElementById('myForm');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const [name, phone, description] = Array.from(form.elements).slice(0,3).map(el => el.value);

  try {
    const res = await fetch('/sendTelegram', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, phone, description })
    });

    const data = await res.json();
    if(data.status === 'ok'){
      alert('Заявка отправлена!');
      form.reset();
    } else {
      alert('Ошибка отправки, попробуйте позже');
      console.log(data);
    }
  } catch(err) {
    alert('Ошибка отправки, попробуйте позже');
    console.error(err);
  }
});
</script>

</body>
</html>
